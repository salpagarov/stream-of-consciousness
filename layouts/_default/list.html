{{ define "main" }}
  <article>
    <section>
      {{ .Content }}
    </section>
    <section class="py-20">
      {{ $pages := where .Site.RegularPages "Section" "post" }}
      {{ $grouped := $pages.GroupByDate "2006" }}

      {{ range $grouped }}
        <h2>{{ .Key }}</h2>
        {{ range .Pages }}
          <div>
            {{ partial "item.html" . }}
          </div>
        {{ end }}
      {{ end }}
    </section>
  </article>
{{ end }}
